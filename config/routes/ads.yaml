# Маршруты для рекламной системы

# Фронтенд маршруты
ad_show:
    path: /ads/show/{placement}
    controller: App\Controller\AdController::show
    methods: [GET]

ad_click:
    path: /ads/click/{id}
    controller: App\Controller\AdController::click
    requirements:
        id: '\d+'

ad_impression:
    path: /ads/impression/{id}
    controller: App\Controller\AdController::impression
    methods: [POST]
    requirements:
        id: '\d+'

ad_conversion:
    path: /ads/conversion/{id}
    controller: App\Controller\AdController::conversion
    methods: [POST]
    requirements:
        id: '\d+'

ad_vast:
