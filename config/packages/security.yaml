security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
            logout:
                path: app_logout
                target: app_home

    access_control:
        - { path: ^/admin/roles, roles: ROLE_ADMIN }
        - { path: ^/admin/permissions, roles: ROLE_ADMIN }
        - { path: ^/admin/ads, roles: [ROLE_ADMIN, PERMISSION_ads.manage] }
        - { path: ^/admin, roles: [ROLE_ADMIN, PERMISSION_admin.access] }
        - { path: ^/videos/upload, roles: ROLE_USER }
        - { path: ^/ads/(impression|conversion), roles: IS_AUTHENTICATED_ANONYMOUSLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
