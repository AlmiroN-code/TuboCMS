{% load static %}

<div class="comment-form-container">
    {% if user.is_authenticated %}
        <form class="comment-form" method="post" action="{% url 'comments:add_comment' %}">
            {% csrf_token %}
            <input type="hidden" name="video_id" value="{{ video.id }}">
            <input type="hidden" name="parent_id" value="{{ parent_id|default:'' }}">
            
            <div class="comment-input-group">
                <textarea 
                    name="content" 
                    class="comment-textarea" 
                    placeholder="Добавить комментарий..." 
                    rows="3"
                    required
                ></textarea>
                <button type="submit" class="btn btn-primary btn-small">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </form>
    {% else %}
        <div class="comment-login-prompt">
            <p>
                <a href="{% url 'accounts:login' %}">Войдите</a> 
                или 
                <a href="{% url 'accounts:signup' %}">зарегистрируйтесь</a> 
                чтобы оставить комментарий
            </p>
        </div>
    {% endif %}
</div>

<style>
.comment-form-container {
    margin-bottom: 20px;
}

.comment-input-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.comment-textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--border-color);
    border-radius: 4px;
    background: var(--bg-form);
    color: var(--text-primary);
    font-size: 14px;
    resize: vertical;
    min-height: 80px;
}

.comment-textarea:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 8px rgba(138, 163, 152, 0.3);
}

.comment-login-prompt {
    text-align: center;
    padding: 20px;
    background: var(--bg-secondary);
    border-radius: 4px;
    border: 1px solid var(--border-color);
}

.comment-login-prompt a {
    color: var(--accent-color);
    text-decoration: none;
}

.comment-login-prompt a:hover {
    text-decoration: underline;
}
</style>
